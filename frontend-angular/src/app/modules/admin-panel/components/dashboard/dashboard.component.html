<div class="flex flex-wrap -mx-4 mb-8">

  <!-- Card 1 -->
  <div class="w-full md:w-1/2 xl:w-1/4 px-4 mb-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold mb-2">Total count of transaction</h3>
      <p class="text-gray-700 text-xl">{{totalTransactions | number}}</p>
    </div>
  </div>
  <!-- Card 2 -->
  <div class="w-full md:w-1/2 xl:w-1/4 px-4 mb-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold mb-2">Business Category</h3>
      <apx-chart [series]="seriesBusinessCategory" [chart]="chart" [labels]="labelsBusinessCategory"></apx-chart>
    </div>
  </div>
  <!-- Card 3 -->
  <div class="w-full md:w-1/2 xl:w-1/4 px-4 mb-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold mb-2">Application Status</h3>
      <apx-chart [series]="seriesApplicationStatus" [chart]="chart" [labels]="labelsApplicationStatus"></apx-chart>
    </div>
  </div>
</div>
