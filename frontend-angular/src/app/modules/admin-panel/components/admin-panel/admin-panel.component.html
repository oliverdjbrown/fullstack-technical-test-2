<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Sidebar -->
  <div class="flex h-screen bg-gray-200">
    <div class="w-64 bg-gray-800">
      <div class="flex items-center justify-center mt-10">
        <span class="text-white text-3xl font-semibold">Admin Panel</span>
      </div>
      <nav class="mt-10">
        <a href="/admin" class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white">Dashboard</a>

      </nav>
    </div>

    <!-- Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="bg-gray-700 text-white p-4">
        <div class="flex justify-between items-center">
          <button class="text-white focus:outline-none">
            <!-- Heroicon name: menu -->
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M4 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 5h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 5h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
            </svg>
          </button>
          <span class="text-lg font-semibold">Welcome, Admin!</span>
          <div>
            <!-- User profile avatar -->
            <img class="h-8 w-8 rounded-full" src="https://randomuser.me/api/portraits/men/1.jpg" alt="User avatar">
          </div>
        </div>
      </header>
      <main class="p-6 flex-1 overflow-y-auto">
        <!-- Cards Section -->

        <dashboard />

        <!-- Main Content -->
        <applications />
      </main>
    </div>
  </div>

</body>

</html>
